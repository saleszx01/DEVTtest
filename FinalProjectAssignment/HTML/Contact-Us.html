  <main>
    <h2>We'd love to hear from you!</h2>
    <p>You can reach us by email at <a href="mailto:heitor.zoom@gmail.com">heitor.zoom@gmail.com</a> or by filling out the form below.</p>

    <form aria-label="Contact form">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required aria-required="true" /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required aria-required="true" /><br /><br />

      <label for="message">Your Message:</label><br />
      <textarea id="message" name="message" rows="6" required aria-required="true"></textarea><br /><br />

      <input type="submit" value="Send" />
    </form>

    <div class="contact-image">
      <img src="../images/Telephone.jpg" alt="Old telephone ilustration" />
    </div>
  </main>
